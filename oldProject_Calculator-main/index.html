<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="externa">
        <h1>Calculadora</h1>
        <div id="conta"></div>
        <div id="button">
            
            <input type="button" value="C" onclick="reseta()">
            <input type="button" value="&laquo;" onclick="apaga()">
            <input type="button" value="%" onclick="porcentagem()">
            <input type="button" value="/" onclick="dividir()">
            

            <input type="button" value="7" onclick="sete()">
            <input type="button" value="8" onclick="oito()">
            <input type="button" value="9" onclick="nove()">
            <input type="button" value="*" onclick="vezes()">
            
            <input type="button" value="4" onclick="quatro()">
            <input type="button" value="5" onclick="cinco()">
            <input type="button" value="6" onclick="seis()">
            <input type="button" value="-" onclick="menos()">
            
            <input type="button" value="1" onclick="um()">
            <input type="button" value="2" onclick="dois()">
            <input type="button" value="3" onclick="tres()">
            <input type="button" value="+" onclick="mais()">
            
            <input type="button" value="0" id="zero" onclick="zero()">
            <input type="button" value="." onclick="ponto()">
            <input type="button" value="=" onclick="igual()">
            

        </div>
    </div>
</body>
</html>
