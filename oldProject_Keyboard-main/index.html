<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keyboard</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <section id="sc01">
            <article>
                <h1>Write something ️ </h1>
                <p id="text"></p>
            </article>
        </section>

        <section id="sc02M">
            <div id="text02"></div>
            <button id="send" onclick="send()">Send</button>
        </section>

        <section id="sc02">
            <article id="container">
                <div id="Div1-0">
                    <input type="button" value="1" onclick="text(this.value)" class="valueb">
                    <input type="button" value="2" onclick="text(this.value)" class="valueb">

                    <input type="button" value="4" onclick="text(this.value)" class="valueb">
                    <input type="button" value="5" onclick="text(this.value)" class="valueb">
                    <input type="button" value="6" onclick="text(this.value)" class="valueb">
                    <input type="button" value="7" onclick="text(this.value)" class="valueb">
                    <input type="button" value="8" onclick="text(this.value)" class="valueb">
                    <input type="button" value="9" onclick="text(this.value)" class="valueb">
                    <input type="button" value="0" onclick="text(this.value)" class="valueb" >
                </div>
                <div id="qpDiv">
                    <input type="button" value="q" onclick="text(this.value)" class="valueb">
                    <input type="button" value="w" onclick="text(this.value)" class="valueb">
                    <input type="button" value="e" onclick="text(this.value)" class="valueb">
                    <input type="button" value="r" onclick="text(this.value)" class="valueb">
                    <input type="button" value="t" onclick="text(this.value)" class="valueb">
                    <input type="button" value="y" onclick="text(this.value)" class="valueb">
                    <input type="button" value="u" onclick="text(this.value)" class="valueb">
                    <input type="button" value="i" onclick="text(this.value)" class="valueb">
                    <input type="button" value="o" onclick="text(this.value)" class="valueb">
                    <input type="button" value="p" onclick="text(this.value)" class="valueb">
                </div>
                <div id="eraserDiv">
                    <input type="button" value="&#x2B05" onclick="text(this.value)"class="special">
                </div>
                <div id="fixDiv">
                    <input type="button" value="fixa" onclick="text(this.value)" class="valueb">
                </div>


                <div id="alDiv">

                    <input type="button" value="a" onclick="text(this.value)" class="valueb">
                    <input type="button" value="s" onclick="text(this.value)" class="valueb">
                    <input type="button" value="d" onclick="text(this.value)" class="valueb">
                    <input type="button" value="f" onclick="text(this.value)" class="valueb">
                    <input type="button" value="g" onclick="text(this.value)" class="valueb">
                    <input type="button" value="h" onclick="text(this.value)" class="valueb">
                    <input type="button" value="j" onclick="text(this.value)" class="valueb">
                    <input type="button" value="k" onclick="text(this.value)" class="valueb">
                    <input type="button" value="l" onclick="text(this.value)" class="valueb">


                </div>
                <div id="zmDiv">
                    <input type="button" value="z" onclick="text(this.value)" class="valueb">
                    <input type="button" value="x" onclick="text(this.value)" class="valueb">
                    <input type="button" value="c" onclick="text(this.value)" class="valueb">
                    <input type="button" value="v" onclick="text(this.value)" class="valueb">
                    <input type="button" value="b" onclick="text(this.value)" class="valueb">

                    <input type="button" value="m" onclick="text(this.value)" class="valueb">
                </div>
                <div id="enterDiv">
                    <input type="button" value="↵" onclick="text(this.value)"class="special">
                </div>
                <div id="shiftDiv">
                    <input type="button" value="&#x2B06" onclick="text(this.value)" class="special">
                </div>
                <div id="commaDiv">
                    <input type="button" value="," onclick="text(this.value)" class="valueb">
                </div>
                <div id="dotDiv">
                    <input type="button" value="." onclick="text(this.value)" class="valueb" >
                </div>
                <div id="Divint">
                    <input type="button" value="?" onclick="text(this.value)"class="special">
                </div>
                <div id="spaceDiv">
                    <input type="button" value="⎵" onclick="text(this.value)"class="space">
                </div>
            </article>
            

        </section>
    </main>

    <script src="script.js"></script>
